# Server Configuration
server.port=8080

# Database Connection (Aiven MySQL)
# These variables will be set manually in the Render.com dashboard
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/defaultdb?ssl-mode=REQUIRED&useSSL=true&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# Driver Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate & JPA Settings
# 'update' ensures your tables match your Java entities without deleting existing data
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Connection Pool Settings (Recommended for cloud stability)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=20000